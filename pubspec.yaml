name: knock_flutter
description: A client-side Flutter library to interact with user-facing Knock features, such as feeds.
version: 0.1.6
homepage: https://github.com/knocklabs/knock-flutter

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^3.1.0
  http: ^1.5.0
  json_annotation: ^4.9.0
  phoenix_socket: ^0.8.0

dev_dependencies:
  build_runner: ^2.6.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.2.0
  json_serializable: ^6.10.0
  mockito: ^5.5.0
  pigeon: ^26.0.1
  very_good_analysis: ^9.0.0

flutter:
  plugin:
    platforms:
      android:
        package: app.knock
        pluginClass: KnockPlugin
      ios:
        pluginClass: KnockPlugin
